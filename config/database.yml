<%= ENV['RAILS_ENV'] %>:
<% if  (ENV['MYSQL_HOST']  ) then %>
  adapter: mysql
  host: <%= ENV['MYSQL_HOST'] %>
  database: <%= ENV['MYSQL_DATABASE'] %>
  username: <%= ENV['MYSQL_USERNAME'] %>
  password: <%= ENV['MYSQL_PASSWORD'] %>
  socket: <%= ENV['MYSQL_SOCKET'] %>
  pool: 200
<% else %>
  adapter: sqlite3
  database: db/<%= ENV['RAILS_ENV'] %>.sqlite3
  pool: 5
  timeout: 5000
<% end %> 
