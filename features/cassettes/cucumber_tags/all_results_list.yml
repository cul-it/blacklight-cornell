        ["46863"],"Publisher": ["CMG Corporate Services, Inc. on behalf of itself
        and the Newspapers"],"AbstractList": [" My Job Search: Yes, there are a bajillion
        Web sites for job hunters, most of which offer resume postings and pointers
        and articles on career planning and job hunting. This one is about average,
        with interesting segments on Negotiating Your Best Offer and Relocation Resources.
        Miracle Workers: Now, see, THIS is how you build a job search Web site: by
        focusing on one specialty. Miracle Workers caters to health- care professionals.
        Those just starting their careers can find hundreds of opportunities from
        an extensive variety of categories. Recipe for a Successful Web Site: Everyone
        wants to improve their Web site. This site offers a half-dozen tasty \"ingredients\"
        for success, all tips from award-winning Web designers."," Goofy Guys: If
        you can take financial advice on the Web from the Motley Fools, then why not
        computer advice from the Goofy Guys? Their site offers answers to frequently
        asked questions and advice about computer networking, servers, workstations
        and software. InternWeb: USInterns provides fresh ideas for college students,
        employers, career service organizations and business associations about work
        internships. Intern Web dispenses similar information, but we especially liked
        the easy-to-search job listings and the scope of industries featured here.
        Free Fax: From any e-mail address, visitors can use this site to send a message
        to any fax machine in the world. Free Fax claims to be the first service that
        allows any user to send with either Web-based text or any e-mail program.","
        Beginner''s Guide to Java: Because everyone has to start somewhere when they''re
        learning how to design more than just a basic Web page, this site is dedicated
        to teaching the basics of the sometimes complex world of Java programming
        code. AuctionWatch.com: Launch a search that will canvass 300 auction sites.
        This site also has reviews of lesser-known auctions such as LastAvailable.com,
        321Gone and Popula. There are also features for daily auction news, advice
        on how to sell and buy online, and discussion groups. Honesty.Com: While browsing
        the eBay auctions, we wondered how average folks get pictures of the items
        they are selling onto the Web. The answer in many cases is honesty.com, a
        free, advertising- supported site that \"hosts\" auction photos. Honesty.com
        has other features for auction fans, including software that counts how many
        times an item is viewed and, for auction buyers, an individualized page to
        track their bids."," Internet movies: Can''t wait for downloads? This site
        offers short, original movies made specifically for the Internet. Animators
        and filmmakers are testing the limits of the tiny screen. Most of the films
        are short and play directly over a dial-up connection, so those of us still
        waiting for broadband can enjoy them. Football-lovers'' dream: Twenty million
        dollars and 20 consecutive trips to the Super Bowl is the big prize in a new
        football contest. You must correctly select the final standing position of
        each of the 31 teams in the NFL divisions. Then, you must select the winning
        team for the AFC and NFC conference championship games and the winner of next
        year''s Super Bowl. Only then could the top prize be yours. Tough? You bet.
        But nothing that pays $20 million is easy. Health and fitness: Asimba is a
        sports and fitness lifestyle site that provides users with a free personal
        fitness program once users submit information about themselves. Not only can
        users of Asimba''s Web site learn about fitness from some of the world''s
        best trainers, Asimba will send e-mails to registered users to help them with
        their personal fitness goals."," On Fall''s Trail: Leaf peepers will relish
        this colorful look at fall travel. Under \"Active Autumn,\" check out popular
        destinations in 18 states. Beyond the usual scenic drives, articles under
        \"Off-Beat Autumn\" suggest such pastimes as hawk watching, enjoying the wildflowers
        of the Louisiana wetlands or visiting the isolated beaches of Assateague Island
        in Maryland. Keep clicking for special events and seasonal pastimes suggested
        by users (\"Your Neck of the Woods\"). Lives --- The Biography Resource: That
        Christopher Wren was quite a guy. A leading scientist before he turned to
        architecture. Cleric, too. And he tinkered with stuff, including \"all sorts
        of mechanical devices --- watches, windlasses to raise weights, an improved
        carriage, and experiments in harnessing the force of gunpowder to lift weights
        and bend springs.\" This site offers links to thousands of biographies, letters,
        narratives and much more for reams of famous folks. Search by name, time period
        or profession. Bibliomania: Some 120 short stories by the likes of Chekhov,
        Ambrose Bierce and Kipling are the latest additions in an expanded Bibliomania.
        Hundreds of other searchable, full-length works of classic/pop fiction, drama,
        poetry, dictionaries, research and religious texts fill these pages. Nothing
        special to look at here, but the verbiage stands up pretty well without decoration.","
        > www.bris.ac.uk/Depts/Chemistry/MOTM/silly/sillymols.htm Hidden America:
        Even if you never leave your chair, the view is sweet at this offbeat travel
        site. Check out festivals and events beyond any oddball vacation destinations
        Dad ever dreamed up. Bet he never dragged you to the National Farm Toy Museum
        in Dyersville, Iowa, or El Cajon, Calif.''s annual Mother Goose Parade. Thank
        goodness. Site includes maps, articles, links and more. CBSHealthWatch: An
        excellent medical site for both the casual browser and serious researcher,
        HealthWatch features a huge collection of health news articles, tips, a drug
        directory, an audio archive of comments by health experts, info on clinical
        trials and discussion boards on everything from asthma to pregnancy. The free
        newsletter is called --- you guessed it --- \"Mousecalls.\""," Inkspot.com:
        This comprehensive resource for writers offers tips, discussion forums, classifieds
        and much more to boost your chances in the marketplace. Success means understanding
        both the craft and the business of writing, whatever the field. Check out
        the newly emerging e-publishing industry. Search a jobs databank. Take a break
        from all this serious stuff at the Ink Blotter, a repository for humorous
        essays by working scribes. www.inkspot.com/ Starpages --- Celebrity Search
        Engine: Type in the names of your faves and roll through all related Web sites.
        Natch, some \"stars\" are bigger and brighter than others; Don Johnson brings
        up a mere eight sites on Starpages, but there are always links to ride. Some
        recommended sites are simply photo archives. Most amateur efforts are less
        than sophisticated ... but worshipful. starpages.net/Cinema Desktop Themes:
        Take your pick from thousands of free desktop themes, screen savers and wallpaper
        featuring scenes from all your favorite movies, including current blockbusters,
        and TV series. Separate sections feature top male and female celebs. Link
        to similar sites. Well-organized and easy to navigate. > www.triviawars.com/Dinodon.com:
        Written for kids, this site offers factoids and fun for dinosaur fans of all
        ages. Check out the dinosaur dictionary, books and videos, \"cool dinosaur
        stuff\" to buy (real teeth and skulls, etc.), dinosaur news, and lots of links.
        Contact Dino Don himself (Don Lessum), a well-known dinosaur expert, \"Nova\"
        host and author of several books on the giant lizards. There''s a small gallery
        of dino paintings. www.dinodon.com/Brain Candy: Come here for \"intelligent
        humor,\" including riddles, jokes, trivia, quotations, insults, poetry and
        more. You might enjoy The Dying Words of Famous People, Mom-isms (\"A little
        soap and water never killed anybody\"), Questions to Ponder and Celebrity
        Complaints."," Shine: Want to be a visible, charitable community leader but
        don''t have the time to manage your donations? Shine helps manage relationships
        with charities by allowing businesses and individuals to track their favorite
        causes and donate online. Snippets: Web surfers are creatures of habit who
        usually just click on their favorite bookmarks and call it a day. Snippets.com
        asks users their interests and then creates a desktop toolbar featuring sites
        related to those interests. One nit: You''re limited to the sites in the Snippets
        gallery. If what you want isn''t there, you''re out of luck. Homecanning:
        Always wanted to try your hand at canning but didn''t have a clue where to
        begin? Try this site from the folks at Ball and Kerr home canning products.
        The step-by-step tips, recipes and mail- order catalog simplify the entire
        process --- from the time spent rifling through cookbooks and searching for
        jars with matching lids to the annoying but necessary safety issues."," Emazing.com:
        Click the appropriate boxes on this page to begin receiving daily e-mail messages
        with news roundups. Political junkies can receive the \"Al Gore Daily,\" the
        \"George W. Bush Daily\" or the \"Hillary Daily.\" Not interested? Try the
        more general \"Good Daily\" or \"Weird Daily.\" Policy.com: The \"Campaign
        2000\" area here provides a campaign primer for those seeking to catch up.
        www.policy.com/issuewk/1999/ 0719_84/index.html Love Quotations for Valentine''s
        Day: Valentine''s Day is ripe for statements like, \"Love can make the summer
        fly, or a night seem like a lifetime.\" Or how about, \"Love me tender, love
        me true, please rub my bunions.\" This site serves up a bouquet of useful
        phrases when your romantic well runs dry."," Barbeque Recipe.com: A database
        of BBQ recipes and helpful cooking tips, this site also lets visitors submit
        their own recipes or requests for recipes. Urban BBQ: Got a fire escape for
        a porch? This site will teach you \"how to grill in the city without getting
        the third degree.\" Don''t be intimidated by all those rules. Carry your barbecue
        tongs proudly, and you shall overcome. Site creator and city dweller Paulette
        Licitra has some clever tips for the charcoal-challenged. > www.desires.com/1.5/Food/Docs/grill1.html","
        RV Consumer Group: This organization concerns itself with RV safety and provides
        vehicle ratings, a list of manufacturers and an RV encyclopedia. Learn how
        to select, inspect and buy the right RV for your needs. RV Living: It''s homespun
        and all over the map, but this is a great site to get a sense of the excitement
        and passion of RV owners. There''s a lot to weed through here, but it''s fun
        to read the travel journals and tips. The song on the home page, however,
        should be sentenced to a quick death."," Encyclopaedia Britannica: This collection
        from the Encyclopaedia Britannica includes audio clips of Gwendolyn Brooks
        reading one of her poems and Malcolm X talking about civil rights, and links
        to 15 other sites, including the Amistad Research Center and the W.E.B. Du
        Bois Institute for Afro-American Research at Harvard. The African-American
        Mosaic: This is one of several resources on black history at the Library of
        Congress. (Another is the African- American Odyssey, at lcweb2.loc.gov/ammem/aaohtml.)
        Highlights in Mosaic include photographs and historic documents that help
        tell of events like the colonialization of Liberia by free blacks in the early
        1800s and the founding of places like Nicodemus, Kan., one of the towns established
        by blacks after the Civil War. Africana.com: This Web site''s producers include
        the editors of Microsoft''s Encarta Africana, Harvard professors Henry Louis
        Gates Jr. and Kwame Anthony Appiah. It is a full-fledged Web site --- with
        chat rooms, news and the like --- and includes content from the encyclopedia;
        it is not sponsored by Microsoft. It has a great directory of links, and you
        can browse by subject and find anything from the history of the Works Progress
        Administration to voodoo to Charlie Parker to great sports figures."," Workopolis:
        Great city, Workopolis. Lots of skyscrapers. Superman lives there. Oops. Wrong
        opolis. Anyway, this place is home to articles, advice columns, resume assistance,
        job searches and tips for college grads on how to get the most job bang for
        their diploma buck. Web Editor: This newly created job field is a multifaceted
        one. So is this new site --- still in the development stages --- with a salary
        survey, design tips and techniques, style guides and more. If you design and
        write for the Web, or maintain one or more sites, these pages should have
        something you can use. Ants.Com: What do \"ants\" have to do with a site for
        free-lance writers? Not much. But this is a good site to creep around if you''re
        looking for work in design, programming, marketing, translation, writing or
        more mundane stuff like Web-based data entry for corporate sites (just keep
        thinking dollars)."," > cbs.sportsline.com/u/baseball/bol/features/BIOE/index.html
        > www.validea.com/home.asp Salary.com: Forget the tombs of the pharaohs. Here''s
        a bigger mystery: the salaries of others in your profession. A glance at Salary.com
        may prompt you to switch careers. Check the going rate for your specialty
        in different geographical areas."," The Knowledge Base --- Digital Media
        and the Internet: The online world is second only to the military in jargon
        and acronyms. This free site offers definitions, tutorials on Web design and
        links to the best sites in a number of categories. www.hansenmedia.com/ NOW
        50 Index: The Motley Fool finance column and Web site issue the NOW 50 index,
        a list of stocks billed as the \"vanguard of the trends that will define commerce
        in the next decades.\" Visitors can read details on the NOW 50 companies,
        as well as the reasoning behind why the Fool thought them worthy. www.fool.com/now50/now50.htm
        Internet Grandparents: Proving you''re never too old to surf, iGrandparents.com
        focuses on a wide range of grandparenting issues, from finance and health
        to travel and values. Learn how to prepare power-of-attorney papers in case
        you need to care for a grandchild for an extended period. Check safe Web surfing
        rules you can teach your grandchildren. www.igrandparents.com/"," SalesJobs.com:
        Sales jobs are much maligned in this self-serve world. Doubt it? Try buying
        an intricate piece of machinery on the Web; you start to crave authoritative
        human assistance. For those who specialize in service, this site features
        job listings. Best Driver Jobs.com: Tailored for commercial drivers, the site
        offers links to companies nationwide, along with the latest info on fuel prices.
        MP3 For the Mac: This British site offers information, links and software
        for MP3 encoding and playback on the Macintosh. If MP3 issues are as complex
        in Britain as they are here in the Colonies, it helps to have help tracking
        the latest news."," Bezerk: Even if you don''t know Jack, it''s still fun
