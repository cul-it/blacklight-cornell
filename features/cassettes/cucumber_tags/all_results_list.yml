        <dc:description>For searching and browsing American newspapers published in three centuries, America's Historical Newspapers is the most comprehensive online resource available. Continually expanding, it offers searchable digital facsimiles of thousands of titles from all 50 states. With eyewitness reporting, editorials, letters, advertisements, obituaries and much more, this acclaimed collection uniquely chronicles the evolution of American culture and daily life from 1690 to the recent past. America's Historical Newspapers features Early American Newspapers, 1690-1922; 20th-Century American Newspapers, Series 1-3; and American Ethnic Newspapers. The latter includes African American Newspapers, 1827-1998, Hispanic American Newspapers, 1808-1980; and Ethnic American Newspapers from the Balch Collection, 1799-1971.</dc:description>
        <dc:description>Series 1-7 offers more than 300 significant 18th-, 19th- and 20th-century newspapers from all 50 present states. Series 1, 1690-1876: contains more than 700 historical American newspapers from 23 states and the District of Columbia printed between 1690 and 1876. Focusing largely on the 18th century, Series 1 is based on Clarence S. Brigham's "History and Bibliography of American Newspapers, 1690-1820" and other bibliographies. Series II, 1758-1900: With more than one million pages from over 200 18th- and 19th-century newspapers, Series II focuses on the period between 1820 and 1860, when the number of titles began to rise dramatically as westward expansion and the penny press helped create thousands of local newspapers and daily editions replaced many weeklies. Along with Series III, Series II provides in-depth coverage of the mid-19th century, including the Civil War. Series III, 1829-1922: With over 125 additional 19th- and 20th-century newspapers totaling more than one million pages, Series III focuses on the period between 1861 and 1900. Its coverage includes the Civil War, Reconstruction and the Progressive Era and extends to World War I and beyond. Many of the titles in Series IV are of historical significance, including The Liberator, William Lloyd Garrison's powerful anti-slavery newspaper. Others include the New Orleans Daily Creole, the first African-American newspaper in America Siwinowe Kesibwi (Shawnee Star), the first newspaper in Kansas and the first to be printed wholly in a native American language the Gaceta de Texas, the first newspaper in Texas and the Maryland Gazette, the oldest continuously published newspaper in America. Many titles in Series V are of special historical significance, including the North Star, the famous anti-slavery newspaper founded by Frederick Douglass. Others include the New Hampshire Sentinel, the first newspaper in the state Hokubei Jiji (The North American) the first Japanese-language newspaper in Seattle. Early American Newspapers Series 10, 11, 12, and 13 added in 2016 provide full publication text coverage of selected American newspapers from the 18th, 19th and 20th Centuries. These three module contain content from over 300 individual newspaper titles from all fifty states and the District of Columbia. (Updated annually)</dc:description>
