        there are over 320,000 health and fitness apps available on major app stores,
        there is scant evidence that they actually promote a healthier lifestyle,
        assist users in exercising, or promote weight loss. This article presents
        a lesson plan using an Arduino for integrating computational thinking and
        game design with middle school students who may have little or limited prior
        experience with text based programming. Specifically, the authors believe
        that this lesson plan, which focuses on engaging students in both designing
        and playing an active laser-tag game (Figure 1, page 13), can help students
        learn basic programming principles, explore ideas related to circuits and
        sensors, develop teamwork and communication skills, participate in active
        physical play, and gain motivation in learning more programming in future
        game development and other applications.</Data></Item><Item><Name>AbstractInfo</Name><Label>Abstractor</Label><Group>Ab</Group><Data>ERIC</Data></Item><Item><Name>TypePub</Name><Label>Publication
