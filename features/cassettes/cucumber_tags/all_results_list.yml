        ["Art in the Garden is the North Vancouver Community Arts Council''s fifth
        annual North Shore garden tour. This free, self-directed tour unites gardeners,
        musicians and artists in a sumptuous springtime experience. From 12 to 5 p.m.
        on May 29 and 30, spend the afternoon exploring 14 lush North and West Vancouver
        gardens featuring native, rare and exotic plants. Enjoy artwork created by
        sculptors, painters, textile artists and photographers, and delight in musical
        performances that draw on traditions from around the world.","Dykhof Nurseries
        is offering Master Gardener Clinics June 19 to 20, from 11 a.m. to 5 p.m.
        Get advice on topics ranging from organic solutions, plant site selection
        and more. Dykhof Nurseries is located at 460 Mountain Hwy., for more information
        call 604-985- 1914.","Architectural Advice Offered: The Architectural Institute
        of British Columbia''s (AIBC) Ask An Architect series of free advisory sessions
        runs Saturday mornings at the AIBC Architecture Centre, Suite 100, 440 Cambie
        St. in Vancouver. The series is for homeowners who are renovating or building
        a new home. Forty-five minute sessions are available free of charge, by appointment
        only, by calling 604-683-8588. Attendees are encouraged to bring blueprints,
        plans, drawings, photos and ideas for discussion. Please note that architects
        cannot provide designs, drawings or cost estimates in the session, nor will
        homeowners be solicited for business. Grounds for Your Garden: Spent coffee
        grounds are great for your garden or compost bin and are available all the
        time at Starbucks outlets. The coffee grounds are packaged in reused coffee
        bags and are free for the asking. The grounds can be applied as a top dressing
        to acid-loving plants like blueberries, hydrangeas and azaleas. They can also
        be used in compost bins. When combined with leaves and straw, coffee grounds
        help speed the compost process.","Flowering Shrubs, Bushes and Trees with
        Roy Jonsson: Choosing, planting and maintaining the right selection of plants
        in a landscaped garden can be one of the most difficult tasks facing a new
        gardener. This course will assist you in making the task easier. Class is
        on April 7, 7:30-9:30 p.m., at Carson Graham secondary. Cost: $15. Call 604-903-3333
        to register (GR24-3).","NSRP''s Healthy Environment Healthy Community - Free
        Workshop Series takes place April 14 to June 12. Space is limited, so call
        604-984-9730 or email info@nsrp.bc.ca to register: Get Your Lawn Off Drugs!
        Join author Carole Rubin to learn how to maintain a beautiful lawn without
        the use of chemical pesticides. From troubleshooting lawn pests to seed selection
        and soil preparation -- if you''re the primary lawn care provider then this
        workshop is for you. This free workshop takes place April 14, 7 p.m. to 9
        p.m. in the Rose Room at Park and Tilford Gardens. Growing Edibles: Food Gardening
        for the West Coast: Join Mike Nassichuk, master gardener and vegetable gardening
        instructor to learn what works and what doesn''t when it comes to vegetable
        gardening on the North Shore. If you have always wanted a food garden -- here''s
        your chance to learn to grow greens like a pro. This workshop is on April
        17, 10 a.m. to 1 p.m. in the Rose Room at Park and Tilford Gardens. A Deeper
        Shade of Green: Incorporating Ecological Design Principles into Your Home
        Landscape: Join Landscape Architect Dave Hutch to learn more about environmentally
        sensitive landscape design.","Gardening with [Roy Jonsson]: Horicultural consultant,
        VanDusen garden instructor and columnist Roy Jonsson hosts an informative
        series on gardening. Take the series for $128 or individual classes for $19.
        All About Bulbs on Sept. 22, 7:30 p.m.-9:30 p.m. All About Lawns on Sept.
