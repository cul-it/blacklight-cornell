        <dc:description>Information literacy and library instruction are at the heart of the academic library's mission. But how do you bring that instruction to an increasingly diverse student body and an increasingly varied spectrum of majors? Here, over twenty library instructors share their best practices for reaching out to today's unique users. Readers will find strategies and techniques for teaching college and university freshmen, community college students, students with disabilities, and those in distance learning programs. You will also find proven approaches to teaching students in the most popular programs of study -- English Literature, Art and Art History, Film Studies, History, Psychology, Science, Agricultural Sciences and Natural Resources, Hospitality, and International Marketing. Three additional chapters guide instructors through teaching legal, government information, and patent searching. Each chapter covers instructional design, lesson planning, library/faculty collaborations, marketing programs, assessment. The companion CD-ROM features several of the lesson plans, presentations, brochures, worksheets, handouts, and evaluation forms discussed in the book.</dc:description>
