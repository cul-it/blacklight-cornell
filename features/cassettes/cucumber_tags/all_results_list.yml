        <dc:description>Subject: While it is not difficult to find data in many cases, it can be very difficult to find quality data. Chemical Information for Chemists could help with this problem and more. This is a chemical information book specifically aimed at practising chemists. Written and edited by experts in the field, it is ideal for chemists who lack a chemical information professional able to teach basic and intermediate techniques in retrieving and evaluating information using the unique entry points of the chemical literature, including structure, formula, substructure and sequence. It can be used as a desk reference or form the basis for a graduate or undergraduate course in chemical information. Although the book is intended primarily for chemists and chemistry students, new chemical information specialists will also find it a useful guide through the challengingly diverse chemical literature.</dc:description>
        <dc:description>I. Introduction. Introduction to the chemical literature / Leah McEwen -- II. The primary literature. Non-patent primary literature : journals, conference papers, reports, abstracts and preprints / Dana L. Roth ; Chemical patents / Michael J. White -- III. The secondary literature and specialized search techniques. Searching using text : beyond web search engines / Andrea Twiss-Brooks ; Searching by structure and substructure / Judith N. Currano ; Physical properties and spectra / A. Ben Wagner ; Commercial availability, safety, and hazards / Dana L. Roth ; Searching for polymers / Donna T. Wrublewski ; Reaction searching / Judith N. Currano ; A practical primer to BLAST sequence similarity searching / Diane C. Rein.</dc:description>
