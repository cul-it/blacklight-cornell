        <dc:description>REF Ths is a multi-title review. The titles include: 'Cyndi's List (880 pg)', 'Instant Information on the Internet (117 pg)', and 'Instant Information on the Internet (86 pg)' - Although Internet directories such as Howells's wildly popular site, (www.cyndislist. com), offer well-organized access to genealogy sites online, many researchers still want to plan searches with a book in hand. Now Howells (Netting Your Ancestors) has created a print version, with some exceptions, of her web site. Including over 100 categories and over 40,000 links (most with brief annotations), this book has something for nearly any genealogy-related topic that comes to mind.Schaefer's 'Instant Information' series offers pared-down compilations of basic information search sites. Her book on the United States categorizes web sites by state and includes vital records information sites, prominent research libraries and societies, indexes and databases, and general information sites. In the British Isles book, Schaefer discusses British counties and expands her lists to include major sites for churches and the Celtic language as well as a place-name index.All three books provide easy access to useful genealogy sites. While Howells strives for exhaustive coverage of genealogy links, Schaefer offers very general site lists. Though Howells's book comes with a solid price tag, the purchase of each new (and planned) title in Schaefer's series would quickly rack up the same price or more. Still, for those who want only a brief, focused guide, Schaefer's books are an economical alternative. Elaine M. Kuhn, Allen Cty. P.L., Fort Wayne, IN-</dc:description>
