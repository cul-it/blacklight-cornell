        <oclcdcs>
        <dc:creator>Fullerton, Tracy,</dc:creator>
        <dc:description>Fourth edition.</dc:description>
        <dc:description>Includes bibliographical references and index.</dc:description>
        <dc:description>Tracy Fullerton is an award-winning game designer and educator with over 20 years of professional experience, most recently winning the Games for Change Game of the Year Award for her independent game Walden, a game. She has also been awarded the 2016 GDC Ambassador Award, the 2015 Games for Change Game Changer Award, and the IndieCade 2013 Trailblazer award for her pioneering work in the independent games community. Tracy is a Professor of Interactive Media &amp; Games at the USC School of Cinematic Arts and the Director of the USC Games Program, the #1 game design program in North America as ranked by the Princeton Review</dc:description>
        <dc:description>"Discover an exercise-driven, non-technical approach to game design, without the need for programming or artistic expertise with Game Design Workshop, Fourth Edition. Tracy Fullerton demystifies the creative process with clear and accessible analysis of the formal and dramatic systems of game design. Using examples of popular games, illustrations of design techniques, and refined exercises to strengthen your understanding of how game systems function and give you the skills and tools necessary to create a compelling and engaging game. Game Design Workshop puts you to work prototyping, playtesting, and revising your own games with time-tested methods and tools. These skills will provide the foundation for your career in any facet of the game industry including design, producing, programming, and visual design."--Back cover.</dc:description>
        <dc:description>The role of the game designer -- The structure of games -- Working with formal elements -- Working with dramatic elements -- Working with system dynamics -- Conceptualization -- Prototyping -- Digital prototyping -- Playtesting -- Functionality, completeness, and balance -- Fun and accessibility -- Team structure -- Stages and methods of development -- Communicating your designs -- Understanding the new game industry -- Selling yourself and your ideas to the game industry.</dc:description>
