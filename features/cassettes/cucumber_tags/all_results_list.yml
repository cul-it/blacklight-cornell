        <dc:description>African American Newspapers, Series 1 and 2, 1827-1998, provides online access to more than 350 U.S. newspapers chronicling a century and a half of the African American experience. This unique collection, which includes historically significant papers from more than 35 states, features many rare 19th-century titles.  Part of the America's Historical Newspapers collection, African American Newspapers was created from the most extensive African American newspaper archives in the world. Titles in Series 1 come from the Wisconsin Historical Society, Kansas State Historical Society and the Library of Congress, while titles in Series 2 come from the American Antiquarian Society, Center for Research Libraries, the Library of Congress, and New York Public Library.</dc:description>
