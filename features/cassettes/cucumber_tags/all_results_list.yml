        the Archives and Special Collections at the University of Louisville faces
        the dichotomy of material abundance and budgetary scarcity. Driven by the
        desire to make historical primary sources accessible online, this organization
        harnessed the power of the public to transcribe the Louisville Leader, an
        historic African American newspaper. The first sections of this article define
