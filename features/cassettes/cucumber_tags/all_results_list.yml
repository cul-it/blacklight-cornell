        Wiley Company"],"AbstractList": ["Nowadays high schools should teach students
        how to use the software that they will use at work. This article shows the
        importance to promote a closer relationship between the engineering computer
        programs offered by companies like Aspen Technology Inc., and the chemical
        engineering students. The methodology consists of creating a tutorial which
        illustrates, in an interesting way, subjects through engineering software
        packages. The main theme treated in this tutorial is distillation column simulation
        and design; it also includes a brief look into distillation column control
        by means of dynamic simulations. This article presents an interactive guide
        with three case studies, where the subjects of design and control for a binary
        simple system and the development of a simulation for a complex ternary system
        are studied. These guides were implemented in Separation Processes and Process
        Design courses and the guide evaluation results show an acceptance by the
        students.  2009 Wiley Periodicals, Inc. Comput Appl Eng Educ 19: 621630,
        2011"],"Language": ["English"],"EISSN": ["1099-0542"],"Author": ["Orozco,
