        victim to arson and plunder during anti-Christian incidents (jiao''an), as
        they were commonly perceived as despicable characters beyond the reach of
        Chinese law, although most of them acted responsibly and inoffensively in
        their respective communities. However, the Fathers of the Society of Foreign
        Missions consistently behaved in many ways as the main agents of foreign influence,
        particularly with the local mandarins, whom they urged to comply with the
        treaties and to protect Chinese Christians against any form of open hostility.
